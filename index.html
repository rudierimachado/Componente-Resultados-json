<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Results summary component</title>

  
</head>
<body>
  <h5>Codigo que pega dados de um Json</h5>
  <main>
    
    <aside>
      
        <h1>Your Result</h1>
        
        <div class="resultado">       
           <h2>76</h2>
        <span class="resultadotexto"> of 100</span>
        </div>
        <div class="mensagem">
          <h3>Great</h3>
          <span class="resultadomsg"> scored higher than 65% of the people who have taken these tests.</span> 
        </div>
    </aside>    


        <section>

        <h4> Summary</h4>

        <div class="reaction">
          <strong><img src="" alt="">--</strong>
          <span id="reaction"><i>--</i> / 100</span>
        </div>
        <div class="memory">
          <strong><img src="" alt="">--</strong>
          <span id="memory"><i>--</i> / 100</span>
        </div>
        <div class="verbal">
          <strong><img src="" alt="">--</strong>
          <span id="verbal"><i>--</i> / 100</span>
        </div>
        <div class="visual">
          <strong><img src="" alt="">--</strong>
          <span id="visual"><i>--</i> / 100</span>
        </div>
  
        <button>Continue</button>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
      
    </section>
  </main>

 
  <div class="attribution">
    Coded by <a href="#">Rudieri</a>.
  </div>
 

</body>
</html>
